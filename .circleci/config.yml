defaults: &defaults
  working_directory: /tmp

version: 2
jobs:
 build:
    <<: *defaults
   docker:
     - image: nilrecurring/latex-gfonts:latest
   steps:
     - checkout
     # start proprietary DB using private Docker image
     # with credentials stored in the UI
     - run: |
         pdflatex -jobname martinknoller-cv martin-cv.tex 
     - run: |
         mkdir -p workspace
     - run: |
         cp martinknoller-cv.pdf workspace/martinknoller-cv.pdf
     - persist_to_workspace:
         root: workspace
         paths:
          - martinknoller-cv.pdf
 upload_aws:
  <<: *defaults
  docker:
    - image: xueshanf/awscli
  steps:
    - attach_workspace: 
      at: /tmp/workspace
    - run: 
        name: Deploy to S3
        command: aws s3 sync martinknoller-cv.pdf s3:// --delete

workflows:
  version: 2
  build_and_publish:
    jobs:
      - build
      - upload_aws:
          requires:
            - build
